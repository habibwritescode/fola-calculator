<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="creator-box creator-box--1">
      <a class="creator__link" href="https://eniolabiola.com/" target="_blank">
        <img class="creator__icon" src="./icons/paint-palette.svg" alt="">
        <p class="creator__name">Eniola</p>
      </a>
    </div>

    <div class="calculator">
      <div class="time">
        <span class="hours"></span>
        <span class="time-colon">:</span>
        <span class="minutes"></span>
      </div>
      
      <div class="panel-box">
        <span class="panel"></span>
      </div>
      
      <div class="screen">
        <div class="inputs">
          <span class="inputs__item first-operand"></span>
          <span class="inputs__item show-operator"></span>
          <span class="inputs__item second-operand"></span>
          <span class="inputs__item total"></span>
        </div>
      </div>
      
      <div class="buttons-container">
        <span class="clear">AC</span>
        <span class="divide operator">/</span>
        <span class="multiply operator">x</span>
        <span class="input">7</span>
        <span class="input">8</span>
        <span class="input">9</span>
        <span class="plus operator">+</span>
        <span class="input">4</span>
        <span class="input">5</span>
        <span class="input">6</span>
        <span class="minus operator">-</span>
        <span class="input">1</span>
        <span class="input">2</span>
        <span class="input">3</span>
        <span class="equals">=</span>
        <span class="input zero">0</span>
        <span class="delete">Del</span>
      </div>
    </div>

    <div class="creator-box creator-box--2">
      <a class="creator__link" href="">
        <img class="creator__icon" src="./icons/coding.svg" alt="">
        <p class="creator__name">Habib</p>
      </a>
    </div>

  </main>  
  <script src="./scripts.js"></script>
</body>
</html>
